<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/dailynote.css">
</head>

<body>
    <header>
        <h1>DailyNote</h1>
    </header>
    <div class="createnote">
        <form id="daily-form" action="/dailynote" method="post">
            <div class="input-group">
                <p>작성자 :
                    <input id="daily-writer" name="writer" type="text" maxlength="50">
                </p>
                <p>내용</p>
                <textarea id="daily-content" name="content" maxlength="150"></textarea>
            </div>
            <div class="daily-sub">
                <button id="daily-btn" type="submit" class="btn">작성 완료</button>
            </div>
        </form>
    </div>
    {% for day in days %}
    <div class="twit">
        <div class="twit-author">작성자 : {{day.writer}}</div>
        <div class="twit-content">내용 : {{day.content}}</div>
    </div>
    {% endfor %}
</body>

</html>
