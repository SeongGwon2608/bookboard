<!-- 실행시 가장 먼저 보여줄 페이지 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <h1>BookBoard</h1>
    <div class="container">
        <div class="wrap">
            <div class="profile">
                <form id="login-form" action="/auth/login" method="post">
                    <div class="input-group">
                        <input id="email" type="email" name="email" placeholder="id" required autofocus>
                    </div>
                    <div class="input-group">
                        <input id="password" type="password" name="password" placeholder="password" required>
                    </div>
                    <div>
                        <button id="login" type="submit" class="btn">로그인</button>
                        <a id="join" href="/join" class="btn">회원 가입</a>
                        <!--<a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>-->
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <footer>
        Made by&nbsp;
        <a href="https://drink-vita.tistory.com/" target="_blank">SG's Blog</a>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('loginError')) {
                alert(new URL(location.href).searchParams.get('loginError'));
            }
        };

        document.getElementById('kakao-login').addEventListener('click', function(){
            console.log('카카오 로그인 버튼 클릭됨');
            location.href='/auth/kakao';
        });
    </script>
    {% block script %}
    {% endblock %}
</body>

</html>
