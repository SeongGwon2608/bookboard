<!-- 회원 가입 화면 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/css/join.css">
</head>

<body>
    <h1>회원 가입</h1>
    <div class="container">
        <div class="join-wrap">
            <div class="timeline">
                <form id="join-form" action="/auth/join" method="post">
                    <div class="input-group">
                        <label for="join-email">이메일</label>
                        <input id="join-email" type="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="join-nick">닉네임</label>
                        <input id="join-nick" type="text" name="nickname">
                    </div>
                    <div class="input-group">
                        <label for="join-password">비밀번호</label>
                        <input id="join-password" type="password" name="password">
                    </div>
                    <button id="join-btn" type="submit" class="btn">회원가입</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        Made by&nbsp;
        <a href="https://drink-vita.tistory.com/" target="_blank">SG's Blog</a>
    </footer>

    {% block script %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload = () => {
            if (new URL(location.href).searchParams.get('error')) {
                alert('이미 존재하는 이메일 입니다.')
            }
        };
    </script>
    {% endblock %}
</body>

</html>
